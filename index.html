<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Chain Picker</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #0a0a0a;
            padding: 40px;
            border-radius: 32px;
            border: 1px solid #00ff80;
            max-width: 440px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 60px rgba(0, 0, 0, 1);
        }
        .header-img { width: 90px; margin-bottom: 20px; }
        h1 { color: #00ff80; font-size: 32px; margin: 0 0 10px 0; font-weight: 800; }
        .subtitle { color: #888; margin-bottom: 35px; font-size: 16px; }
        
        /* The draggable button */
        .btn-drag {
            display: inline-block;
            background: #00ff80;
            color: #000;
            padding: 20px 30px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 800;
            font-size: 15px;
            text-transform: uppercase;
            cursor: move;
            transition: 0.3s;
            margin-bottom: 30px;
        }
        .btn-drag:hover { background: #fff; transform: scale(1.02); }

        .instr-card {
            text-align: left;
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 16px;
            border-left: 4px solid #00ff80;
        }
        .step { font-size: 14px; line-height: 1.6; color: #ccc; margin-bottom: 8px; }
        .step b { color: #00ff80; }
        kbd { background: #333; padding: 2px 5px; border-radius: 4px; font-family: monospace; }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://media.tenor.com/ktj6Jw_vkc4AAAAi/abster-abstract.gif" class="header-img">
