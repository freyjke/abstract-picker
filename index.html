<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Picker Setup</title>
    <style>
        body {
            background: #050505;
            color: #fff;
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .setup-card {
            background: #0a0a0a;
            padding: 40px 30px;
            border-radius: 32px;
            border: 1px solid #00ff80;
            max-width: 480px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .logo { width: 80px; margin-bottom: 20px; }
        
        h1 { color: #00ff80; font-size: 28px; margin-bottom: 10px; }
        p { color: #888; line-height: 1.5; margin-bottom: 30px; }

        /* Та самая кнопка, которую нужно тянуть */
        .bookmark-btn {
            display: inline-block;
            background: #00ff80;
            color: #000;
            padding: 20px 35px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 800;
            font-size: 16px;
            text-transform: uppercase;
            cursor: move; /* Иконка перетаскивания */
            transition: 0.3s;
            border: 2px solid #00ff80;
            margin-bottom: 40px;
        }
        .bookmark-btn:hover {
            background: transparent;
            color: #00ff80;
            box-shadow: 0 0 20px rgba(0, 255, 128, 0.2);
        }

        .instruction-box {
            text-align: left;
            background: rgba(255,255,255,0.03);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid #222;
        }
        .step { margin-bottom: 15px; font-size: 14px; color: #ccc; }
        .step b { color: #00ff80; }
        
        kbd {
            background: #333;
            padding: 2px 5px;
            border-radius: 4px;
            font-family: monospace;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="setup-card">
        <img src="https://media.tenor.com/ktj6Jw_vkc4AAAAi/abster-abstract.gif" class="logo">
        <h1>Abstract Picker</h1>
