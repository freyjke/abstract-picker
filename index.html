<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Chain Giveaway</title>
    <style>
        body {
            background-color: #050505;
            background-image: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)), 
                              url('https://abs.xyz/imagetransform/width=1024,format=webp/https://abstract-assets.abs.xyz/landing/images/abs-logo-master-dim.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            /* Убрали жесткое центрирование по высоте, чтобы контент не пропадал */
        }

        .container {
            background: rgba(10, 10, 10, 0.98);
            padding: 30px;
            border-radius: 24px;
            border: 1px solid #00ff80;
            box-shadow: 0 0 40px rgba(0, 0, 0, 1);
            max-width: 440px;
            width: 100%;
            margin-top: 40px; /* Отступ сверху, чтобы не прилипало */
            box-sizing: border-box;
        }

        .header-img {
            width: 80px;
            margin-bottom: 10px;
        }

        h1 { 
            color: #00ff80;
            font-size: 26px; 
            margin: 10px 0;
        }

        .subtitle {
            color: #888;
            font-size: 15px;
            margin-bottom: 25px;
        }

        .btn-box {
            background: rgba(0, 255, 128, 0.05);
            padding: 20px;
            border-radius: 16px;
            border: 1px dashed #00ff80;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background: #00ff80;
            color: #000;
            padding: 15px 25px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            transition: 0.2s;
        }

        .btn:hover {
            background: #fff;
            transform: scale(1.03);
        }

        .instr {
            text-align: left;
            font-size: 14px;
            color: #ccc;
            line-height: 1.5;
            background: #151515;
            padding: 15px;
            border-radius: 12px;
        }

        kbd {
            background: #333;
            padding: 2px 5px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://media.tenor.com/ktj6Jw_vkc4AAAAi/abster-abstract.gif" class="header-img">
        
        <h1>Abstract Picker</h1>
        <div class="subtitle">Assistant for Abstract Portal streams</div>
        
        <div class="btn-box">
            <p style="margin-top:0; font-size: 14px;">Drag this button to your bookmarks:</p>
            <a class="btn" href="javascript:(function(){var scr=document.createElement('script');scr.src='https://raw.githubusercontent.com/nftgoy/abstract-picker/main/picker.js?v='+Math.random();document.body.appendChild(scr);})();">
                Abstract Chain Picker
            </a>
        </div>

        <div class="instr">
            <b style="color:#00ff80">Quick Setup:</b><br>
            1. Drag the green button up to your <b>Bookmarks Bar</b>.<br>
            2. Open any stream on Abstract Portal.<br>
            3. Click the bookmark to start.
            <p style="font-size:11px; color:#666; margin-top:10px;">
                Tip: Press <kbd>Ctrl+Shift+B</kbd> if bar is hidden.
            </p>
        </div>
    </div>

</body>
</html>
