            width: 90%;
            backdrop-filter: blur(15px);

        .header-img {

        }

        .subtitle {
            color: #bbbbbb;
            margin-bottom: 35px;
            font-size: 18px;
        }

        .btn {
            display: inline-block;
            background: #00ff80;
            color: #000000;
            padding: 20px 40px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 800;
            cursor: move;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn:hover {
            transform: translateY(-3px);
            background: #ffffff;
        }

        .hint {
            font-size: 14px;
            color: #888888;
            margin-top: 10px;
        }

            padding: 2px 6px;
