<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Chain Giveaway</title>
    <style>
        body {
            background-color: #050505;
            background-image: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), 
                              url('https://abs.xyz/imagetransform/width=1024,format=webp/https://abstract-assets.abs.xyz/landing/images/abs-logo-master-dim.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background: rgba(10, 10, 10, 0.95);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid #00ff80;
            box-shadow: 0 0 50px rgba(0, 0, 0, 1), 0 0 20px rgba(0, 255, 128, 0.2);
            max-width: 440px;
            width: 90%;
            backdrop-filter: blur(15px);
            z-index: 10;
        }

        .header-img {
            width: 70px;
            height: 70px;
            margin-bottom: 15px;
            object-fit: contain;
        }

        h1 { 
            color: #00ff80;
            font-size: 28px; 
            margin-bottom: 10px;
            letter-spacing: -0.5px;
            line-height: 1.2;
        }

        .subtitle {
            color: #bbbbbb;
            margin-bottom: 30px;
            font-size: 16px;
            font-weight: 400;
        }

        .btn {
            display: inline-block;
            background: #00ff80;
            color: #000000;
            padding: 18px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 800;
            cursor: move;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 255, 128, 0.2);
            text-transform: uppercase;
            font-size: 15px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 255, 128, 0.4);
            background: #ffffff;
        }
