<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Chain Giveaway</title>
    <style>
        body {
            background-color: #050505;
            background-image: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)), 
                              url('https://abs.xyz/imagetransform/width=1024,format=webp/https://abstract-assets.abs.xyz/landing/images/abs-logo-master-dim.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(10, 10, 10, 0.98);
            padding: 40px;
            border-radius: 28px;
            border: 1px solid #00ff80;
            box-shadow: 0 0 60px rgba(0, 0, 0, 1);
            max-width: 450px;
            width: 90%;
            /* Центрируем всё внутри контейнера */
            display: flex;
            flex-direction: column;
            align-items: center; 
            text-align: center;
            box-sizing: border-box;
        }

        .header-img {
            width: 90px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 { 
            color: #00ff80;
            font-size: 28px; 
            margin: 0 0 10px 0;
            font-weight: 800;
            width: 100%;
        }

        .subtitle {
            color: #bbbbbb;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.4;
            width: 100%;
        }

        .btn-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }

        .btn {
            display: inline-block;
            background: #00ff80;
            color: #000000;
            padding: 18px 35px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 800;
            cursor: move;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 15px;
            border: none;
            white-space: nowrap;
        }

        .btn:hover {
            transform: translateY(-3px);
            background: #ffffff;
            box-shadow: 0 10px 20px rgba(0, 255, 128, 0.3);
        }

        .instr {
            color: #eeeeee;
            font-size: 14px;
            line-height: 1.6;
            text-align: left; /* Текст инструкции лучше оставить слева для списка */
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 16px;
            border-left: 4px solid #00ff80;
            width: 100%;
            box-sizing: border-box;
        }
