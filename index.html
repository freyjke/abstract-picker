<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Chain Giveaway</title>
    <style>
        body {
            background-color: #050505;
            /* Добавляем фоновую картинку */
            background-image: linear-gradient(rgba(5, 5, 5, 0.8), rgba(5, 5, 5, 0.8)), 
                              url('https://abs.xyz/imagetransform/width=1024,format=webp/https://abstract-assets.abs.xyz/landing/images/abs-logo-master-dim.png');

            background-attachment: fixed;
            color: #00ff80;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background: rgba(17, 17, 17, 0.9); /* Сделали фон чуть прозрачным, чтобы видеть задник */
            padding: 40px;
            border-radius: 24px;
            border: 1px solid #00ff80;
            box-shadow: 0 0 40px rgba(0, 255, 128, 0.2);
            max-width: 440px;
            width: 90%;
            backdrop-filter: blur(10px); /* Эффект размытия стекла */
        }

        .header-img {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            object-fit: contain;
        }

        h1 { 
            font-size: 26px; 
            margin-bottom: 10px;
            letter-spacing: -0.5px;
            line-height: 1.2;
        }

        .subtitle {
            color: #888;
            margin-bottom: 30px;
            font-size: 15px;
            line-height: 1.4;
        }

        .btn {
            display: inline-block;
            background: #00ff80;
            color: #000;
            padding: 18px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 800;
            cursor: move;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0, 255, 128, 0.2);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 15px;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 255, 128, 0.4);
            background: #fff;
        }

        .hint {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
            font-style: italic;
        }

        kbd {
            background: #222;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 2px 5px;
            color: #aaa;
            font-family: monospace;
        }

        .instr {
            color: #ccc;
            margin-top: 30px;
            font-size: 13px;
            line-height: 1.6;
            text-align: left;
            background: rgba(10, 10, 10, 0.8);
            padding: 20px;
            border-radius: 10px;
            border-left: 3px solid #00ff80;
        }

        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #666;
        }
