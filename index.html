<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Chain Giveaway</title>
    <style>
        /* Базовые настройки страницы */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        /* Настройка фона через отдельный слой, чтобы он не перекрывал текст */
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), 
                              url('https://abs.xyz/imagetransform/width=1024,format=webp/https://abstract-assets.abs.xyz/landing/images/abs-logo-master-dim.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            background: rgba(15, 15, 15, 0.95);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid #00ff80;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.8);
            max-width: 420px;
            width: 90%;
            text-align: center;
            box-sizing: border-box;
        }

        .header-img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        h1 { 
            color: #00ff80;
            font-size: 26px; 
            margin: 0 0 10px 0;
        }

        .subtitle {
            color: #bbbbbb;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.4;
        }

        .btn {
            display: block;
            background: #00ff80;
            color: #000000;
            padding: 18px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 15px;
            transition: 0.3s;
            margin: 0 auto;
        }

        .btn:hover {
            background: #ffffff;
            transform: scale(1.02);
        }

        .hint {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }

        kbd {
            background: #333;
            padding: 2px 4px;
            border-radius: 4px;
            color: #fff;
        }

        .instr {
            color: #ddd;
            margin-top: 25px;
            font-size: 13px;
            line-height: 1.5;
            text-align: left;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
        }

        .footer {
            margin-top: 30px;
            font-size: 13px;
            color: #666;
        }

        .footer a {
            color: #00ff80;
            text-decoration: none;
        }
    </style>
</head>

        <img src="https://media.tenor.com/ktj6Jw_vkc4AAAAi/abster-abstract.gif" class="header-img" alt="Logo">

        <div class="subtitle">Winner selection assistant for Abstract Portal live streams</div>
        
        <p style="margin-bottom: 15px; font-size: 14px;">Drag this button to your Bookmarks Bar:</p>

            Abstract Chain Picker
        </a>

            Press <kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>B</kbd> to see bookmarks
        </div>
