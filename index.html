            margin: 30px 0;
            padding: 20px;

        }

        .btn {
            display: inline-block;
            background: #00ff80;
            color: #000;
            padding: 15px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }

        .btn:hover {
            background: #fff;
        }

        .instr {

            font-size: 13px;
            background: #111;
            padding: 15px;

        }
    </style>
